<div ng-show="searchResult.city">
    <h2>Week</h2>
    <p>Showing forecast for <strong ng-bind="searchResult.city.name"></strong> (population of {{searchResult.city.population}}).</p>

    <div class="weatherResultContainer">
        <div ng-repeat="entry in searchResult.list" class="weatherEntry">
            {{ entry.dt * 1000 | date:'MM.dd.yyyy' }}
            <p ng-bind="entry.weather[0].description"></p>
            <weather-icon source="{{entry.weather[0]}}"/>
        </div>
    </div>

</div>

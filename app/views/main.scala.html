@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Libs: -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("app/styles/weatherApp.css")" rel="stylesheet" media="screen">
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular-resource.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/underscore/underscore-min.js")"></script>

            <!-- Weather application: -->
        <script type="text/javascript" src="@routes.Assets.at("app/js/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/routes.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/directives.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/SearchTermController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/TodayController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/WeekController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/FeedbackController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/service/WeatherService.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/service/SessionStore.js")"></script>

            <!-- Organisator app: -->
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/AdresseController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/PersonController.js")"></script>

            <!-- Mock backend. Activated when ng-app=weatherAppDev, instead of weatherApp -->
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular-mocks.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/mock/searchResults_today.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/mock/searchResults_week.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/mock/mockServices.js")"></script>

    </head>
    <body>
        <div ng-app="weatherApp">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">

                        <a class="brand" href="#/">AWA</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav" active-tab>
                                <li>
                                    <a href="#/">Today</a>
                                </li>
                                <li>
                                    <a href="#/week">Next 7 days</a>
                                </li>
                                <li>
                                    <a href="#/feedback">Feedback</a>
                                </li>
                                <li>
                                    <a href="#/adresser">Adresser</a>
                                </li>
                                <li>
                                    <a href="#/personer">Personer</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weatherApp container">
                @*<h1>Awesome weather app</h1>*@

                @*<div class="searchContainer" ng-controller="SearchTermController">*@

                    @*<form name="searchForm" class="form-inline" ng-submit="doSearch()" novalidate>*@
                        @*<div class="input-append">*@
                            @*<input class="input-medium" name="city" type="text" ng-model="search.city" ng-pattern="/[A-Za-z]+/" placeholder="City" ng-required="true"/>*@
                            @*<button type="submit" class="btn">Show weather</button>*@
                        @*</div>*@
                        @*<p ng-show="searchForm.city.$error.required && searchForm.city.$dirty">City is required</p>*@
                        @*<p ng-show="searchForm.city.$error.pattern && searchForm.city.$dirty">Pattern invalid</p>*@
                    @*</form>*@

                @*</div>*@

                <ng-view />
            </div>

            <footer>
                <div class="container">
                    <p>Data from <a href="http://openweathermap.org">OpenWeatherMap</a>.</p>
                </div>
            </footer>
        </div>
    </body>
</html>

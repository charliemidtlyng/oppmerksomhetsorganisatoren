@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Libs: -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("app/styles/ooApp.css")" rel="stylesheet" media="screen">
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/angular/angular-resource.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/lib/underscore/underscore-min.js")"></script>

            <!-- OO-application: -->
        <script type="text/javascript" src="@routes.Assets.at("app/js/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/routes.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/directives.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/filters.js")"></script>

            <!-- Organisator app: -->
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/AdresseController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/PersonController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/OppmerksomhetController.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("app/js/controller/PersonAdresseController.js")"></script>

    </head>
    <body>
        <div ng-app="ooApp">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">

                        <a class="brand" href="#/">OO</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav" active-tab>
                                <li>
                                    <a href="#/adresser">Adresser</a>
                                </li>
                                <li>
                                    <a href="#/personer">Personer</a>
                                </li>
                                <li>
                                    <a href="#/oppmerksomheter">Oppmerksomheter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ooApp container">


                <ng-view />
            </div>

            <footer>
                <div class="container">
                    <p>Oppmerksomhetsorganisatoren 0.0.1alfabeta</p>
                </div>
            </footer>
        </div>
    </body>
</html>
